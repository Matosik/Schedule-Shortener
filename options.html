<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Schedule Shortener — Настройки</title>
  <style>
    body { font: 14px/1.4 system-ui, sans-serif; margin: 24px; }
    textarea { width: 100%; height: 280px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .row { display:flex; gap:12px; align-items:center; margin-top:12px; }
    .status { margin-left: 8px; opacity: .7; }
    .hint { color:#666; margin-top:8px; }
    button { padding:8px 14px; }
  </style>
</head>
<body>
  <h1>Сокращения предметов</h1>
  <p>Укажите JSON-объект вида <code>{"Математика":"Мат.", "История":"Ист."}</code></p>
  <textarea id="json"></textarea>
  <div class="row">
    <button id="save">Сохранить</button>
    <button id="format">Форматировать</button>
    <span class="status" id="status"></span>
  </div>
  <p class="hint">Данные хранятся в <code>chrome.storage.sync</code> и синхронизируются между браузерами под одной учётной записью.</p>
  <script src="options.js"></script>
</body>
</html>
